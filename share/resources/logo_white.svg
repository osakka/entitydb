<?xml version="1.0" encoding="UTF-8" standalone="no"?>
<svg width="400" height="120" viewBox="0 0 400 120" xmlns="http://www.w3.org/2000/svg">
  <!-- Definitions for 3D ball effect with stronger highlight -->
  <defs>
    <radialGradient id="redSphereGlass" cx="0.3" cy="0.3" r="0.8">
      <stop offset="0%" stop-color="#ff8f8f" />
      <stop offset="50%" stop-color="#e74c3c" />
      <stop offset="100%" stop-color="#c0392b" />
    </radialGradient>
    <filter id="ballShadowSoft" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur in="SourceAlpha" stdDeviation="1" />
      <feOffset dx="0.7" dy="1.2" result="offsetblur" />
      <feComponentTransfer>
        <feFuncA type="linear" slope="0.4" />
      </feComponentTransfer>
      <feMerge>
        <feMergeNode />
        <feMergeNode in="SourceGraphic" />
      </feMerge>
    </filter>
  </defs>
  
  <!-- Minimalist Logo (White Text Version) - Transparent Background -->
  <g transform="translate(80, 35)">
    <!-- 3D Red Sphere at 345 degrees, smaller and further out -->
    <circle cx="-10" cy="5" r="3.5" fill="url(#redSphereGlass)" filter="url(#ballShadowSoft)" />
    
    <!-- "entitydb" with same weight, white entity, blue db -->
    <text x="0" y="35" font-family="'SF Pro Display', 'Helvetica Neue', sans-serif" font-weight="700" font-size="54" letter-spacing="-0.8" fill="#ffffff">entity</text>
    <text x="140" y="35" font-family="'SF Pro Display', 'Helvetica Neue', sans-serif" font-weight="700" font-size="54" letter-spacing="-0.8" fill="#3498db">db</text>
    
    <!-- "TEMPORAL DATABASE" in capitals, thinner and smaller, right aligned with the end of "db" -->
    <text x="194" y="58" font-family="'SF Pro Display', 'Helvetica Neue', sans-serif" font-weight="200" font-size="10" letter-spacing="1.5" fill="#dddddd" text-anchor="end">TEMPORAL DATABASE</text>
  </g>
</svg>