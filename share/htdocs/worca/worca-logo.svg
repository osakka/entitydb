<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 80" width="200" height="80">
  <!-- Ocean Wave Background -->
  <defs>
    <linearGradient id="oceanGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1e40af;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#3b82f6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#06b6d4;stop-opacity:1" />
    </linearGradient>
    
    <linearGradient id="waveGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#06b6d4;stop-opacity:0.3" />
      <stop offset="50%" style="stop-color:#0891b2;stop-opacity:0.6" />
      <stop offset="100%" style="stop-color:#0e7490;stop-opacity:0.3" />
    </linearGradient>
    
    <linearGradient id="orcaGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1f2937;stop-opacity:1" />
      <stop offset="70%" style="stop-color:#374151;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#111827;stop-opacity:1" />
    </linearGradient>
    
    <!-- Animated wave pattern -->
    <pattern id="waves" x="0" y="0" width="40" height="20" patternUnits="userSpaceOnUse">
      <path d="M0 10 Q10 0 20 10 T40 10" stroke="url(#waveGradient)" stroke-width="2" fill="none" opacity="0.4">
        <animateTransform attributeName="transform" type="translate" values="0,0; -40,0; 0,0" dur="4s" repeatCount="indefinite"/>
      </path>
    </pattern>
  </defs>
  
  <!-- Ocean background with gradient -->
  <rect width="200" height="80" fill="url(#oceanGradient)" rx="8"/>
  
  <!-- Animated wave overlay -->
  <rect width="200" height="80" fill="url(#waves)" opacity="0.6"/>
  
  <!-- Stylized Orca silhouette -->
  <g transform="translate(15, 20)">
    <!-- Main body -->
    <ellipse cx="35" cy="20" rx="28" ry="12" fill="url(#orcaGradient)"/>
    
    <!-- Orca head -->
    <ellipse cx="15" cy="18" rx="12" ry="10" fill="url(#orcaGradient)"/>
    
    <!-- Distinctive white patches -->
    <ellipse cx="20" cy="15" rx="4" ry="3" fill="#f8fafc" opacity="0.9"/>
    <ellipse cx="45" cy="22" rx="6" ry="4" fill="#f8fafc" opacity="0.9"/>
    
    <!-- Dorsal fin -->
    <path d="M35 8 L40 2 L45 8 Z" fill="url(#orcaGradient)"/>
    
    <!-- Tail fin with dynamic curve -->
    <path d="M58 18 Q65 12 70 20 Q65 28 58 22 Z" fill="url(#orcaGradient)"/>
    
    <!-- Pectoral fin -->
    <ellipse cx="25" cy="28" rx="8" ry="3" fill="url(#orcaGradient)" transform="rotate(25 25 28)"/>
    
    <!-- Eye -->
    <circle cx="18" cy="16" r="2" fill="#f8fafc"/>
    <circle cx="18.5" cy="15.5" r="0.8" fill="#1f2937"/>
  </g>
  
  <!-- WORCA text with flowing style -->
  <g transform="translate(90, 25)">
    <text x="0" y="20" font-family="Arial, sans-serif" font-size="24" font-weight="bold" fill="#f8fafc">
      W
      <animate attributeName="fill" values="#f8fafc;#06b6d4;#f8fafc" dur="3s" repeatCount="indefinite"/>
    </text>
    <text x="18" y="20" font-family="Arial, sans-serif" font-size="24" font-weight="bold" fill="#f8fafc">
      O
      <animate attributeName="fill" values="#f8fafc;#06b6d4;#f8fafc" dur="3s" begin="0.5s" repeatCount="indefinite"/>
    </text>
    <text x="36" y="20" font-family="Arial, sans-serif" font-size="24" font-weight="bold" fill="#f8fafc">
      R
      <animate attributeName="fill" values="#f8fafc;#06b6d4;#f8fafc" dur="3s" begin="1s" repeatCount="indefinite"/>
    </text>
    <text x="52" y="20" font-family="Arial, sans-serif" font-size="24" font-weight="bold" fill="#f8fafc">
      C
      <animate attributeName="fill" values="#f8fafc;#06b6d4;#f8fafc" dur="3s" begin="1.5s" repeatCount="indefinite"/>
    </text>
    <text x="70" y="20" font-family="Arial, sans-serif" font-size="24" font-weight="bold" fill="#f8fafc">
      A
      <animate attributeName="fill" values="#f8fafc;#06b6d4;#f8fafc" dur="3s" begin="2s" repeatCount="indefinite"/>
    </text>
    
    <!-- Subtitle -->
    <text x="0" y="35" font-family="Arial, sans-serif" font-size="9" fill="#e2e8f0" opacity="0.8">
      Workforce Orchestrator
    </text>
  </g>
  
  <!-- Floating bubbles for oceanic feel -->
  <g opacity="0.6">
    <circle cx="160" cy="15" r="2" fill="#06b6d4">
      <animate attributeName="cy" values="15;5;15" dur="2s" repeatCount="indefinite"/>
      <animate attributeName="opacity" values="0.6;1;0.6" dur="2s" repeatCount="indefinite"/>
    </circle>
    <circle cx="170" cy="25" r="1.5" fill="#0891b2">
      <animate attributeName="cy" values="25;15;25" dur="2.5s" repeatCount="indefinite"/>
      <animate attributeName="opacity" values="0.4;0.8;0.4" dur="2.5s" repeatCount="indefinite"/>
    </circle>
    <circle cx="185" cy="35" r="1" fill="#0e7490">
      <animate attributeName="cy" values="35;25;35" dur="3s" repeatCount="indefinite"/>
      <animate attributeName="opacity" values="0.3;0.7;0.3" dur="3s" repeatCount="indefinite"/>
    </circle>
  </g>
  
  <!-- Subtle glow effect around orca -->
  <ellipse cx="50" cy="40" rx="32" ry="15" fill="none" stroke="#06b6d4" stroke-width="1" opacity="0.3">
    <animate attributeName="stroke-opacity" values="0.3;0.6;0.3" dur="4s" repeatCount="indefinite"/>
  </ellipse>
</svg>