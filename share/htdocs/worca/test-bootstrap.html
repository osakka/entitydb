<!DOCTYPE html>
<html>
<head>
    <title>Worca Bootstrap Test</title>
    <style>
        body { font-family: Arial, sans-serif; padding: 20px; }
        .log { background: #f5f5f5; padding: 10px; margin: 10px 0; border-radius: 4px; font-family: monospace; }
        .success { background: #d4edda; color: #155724; }
        .error { background: #f8d7da; color: #721c24; }
        .info { background: #d1ecf1; color: #0c5460; }
    </style>
</head>
<body>
    <h1>üîß Worca Bootstrap Test</h1>
    <p>This page tests all the bootstrap fixes.</p>
    
    <button onclick="runTest()">Run Test</button>
    <button onclick="clearLogs()">Clear Logs</button>
    
    <div id="logs"></div>
    
    <!-- Load dependencies -->
    <script src="config/worca-config.js"></script>
    <script src="config/entitydb-client.js"></script>
    <script src="worca-api.js"></script>
    <script src="bootstrap/sample-data.js"></script>
    
    <script>
        function log(message, type = 'info') {
            const div = document.createElement('div');
            div.className = `log ${type}`;
            div.textContent = `${new Date().toLocaleTimeString()} - ${message}`;
            document.getElementById('logs').appendChild(div);
            console.log(message);
        }
        
        function clearLogs() {
            document.getElementById('logs').innerHTML = '';
        }
        
        async function runTest() {
            clearLogs();
            
            try {
                log('üöÄ Starting bootstrap test...', 'info');
                
                // Test 1: Check dependencies
                log(`‚úÖ WorcaAPI available: ${typeof WorcaAPI !== 'undefined'}`, 'success');
                log(`‚úÖ entityDBClient available: ${typeof window.entityDBClient !== 'undefined'}`, 'success');
                log(`‚úÖ sampleDataGenerator available: ${typeof window.sampleDataGenerator !== 'undefined'}`, 'success');
                
                if (typeof WorcaAPI === 'undefined') {
                    throw new Error('WorcaAPI not available');
                }
                
                // Test 2: Check EntityDB connection
                log('üîç Testing EntityDB connection...', 'info');
                const health = await window.entityDBClient.checkHealth();
                log(`üì° EntityDB health: ${health.healthy ? 'OK' : 'FAILED'}`, health.healthy ? 'success' : 'error');
                
                if (!health.healthy) {
                    throw new Error('EntityDB not available');
                }
                
                // Test 3: Test authentication
                log('üîê Checking authentication...', 'info');
                const token = localStorage.getItem('authToken');
                log(`üé´ Token: ${token ? 'Available' : 'Missing'}`, token ? 'success' : 'error');
                
                if (!token) {
                    log('‚ö†Ô∏è No authentication token found. Please login first.', 'error');
                    return;
                }
                
                // Test 4: Try creating a simple entity
                log('üìù Testing entity creation...', 'info');
                const api = new WorcaAPI();
                
                const testOrg = await api.createOrganization(
                    'Test Organization',
                    'A test organization for bootstrap validation'
                );
                
                log(`‚úÖ Created test organization: ${testOrg.id}`, 'success');
                
                // Test 5: Try creating a user
                log('üë§ Testing user creation...', 'info');
                const testUser = await api.createUser(
                    'testuser',
                    'Test User',
                    'developer'
                );
                
                log(`‚úÖ Created test user: ${testUser.id}`, 'success');
                
                log('üéâ All tests passed! Bootstrap should work correctly.', 'success');
                
            } catch (error) {
                log(`‚ùå Test failed: ${error.message}`, 'error');
                console.error('Test error:', error);
            }
        }
        
        // Auto-run test when page loads
        window.addEventListener('load', function() {
            setTimeout(runTest, 500);
        });
    </script>
</body>
</html>
