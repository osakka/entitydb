<!DOCTYPE html>
<html>
<head>
    <title>EntityDB UI Test</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        .test-result { margin: 10px 0; padding: 10px; border-radius: 4px; }
        .success { background: #d4edda; color: #155724; }
        .error { background: #f8d7da; color: #721c24; }
        .info { background: #d1ecf1; color: #0c5460; }
        #log { height: 300px; overflow-y: auto; border: 1px solid #ccc; padding: 10px; }
    </style>
</head>
<body>
    <h1>EntityDB UI Automated Test</h1>
    <button onclick="runTests()">Run Tests</button>
    <button onclick="clearLog()">Clear Log</button>
    
    <div id="results"></div>
    <div id="log"></div>

    <script>
        function log(message, type = 'info') {
            const logDiv = document.getElementById('log');
            const timestamp = new Date().toISOString();
            logDiv.innerHTML += `<div class="${type}">[${timestamp}] ${message}</div>`;
            logDiv.scrollTop = logDiv.scrollHeight;
            console.log(`[${type.toUpperCase()}] ${message}`);
        }

        function clearLog() {
            document.getElementById('log').innerHTML = '';
            document.getElementById('results').innerHTML = '';
        }

        async function runTests() {
            clearLog();
            log('Starting EntityDB UI tests...', 'info');
            
            try {
                // Test 1: Open EntityDB in iframe
                log('Test 1: Loading EntityDB interface...', 'info');
                const iframe = document.createElement('iframe');
                iframe.src = 'https://claude-code.uk.home.arpa:8085/';
                iframe.width = '100%';
                iframe.height = '600px';
                iframe.style.border = '1px solid #ccc';
                iframe.style.marginTop = '20px';
                
                iframe.onload = async () => {
                    log('EntityDB interface loaded in iframe', 'success');
                    
                    // Wait a bit for Vue to initialize
                    await new Promise(resolve => setTimeout(resolve, 3000));
                    
                    try {
                        // Test 2: Check if Vue app is available
                        log('Test 2: Checking Vue app availability...', 'info');
                        const vueApp = iframe.contentWindow.entitydbApp;
                        if (vueApp) {
                            log('Vue app is available', 'success');
                            
                            // Test 3: Attempt login
                            log('Test 3: Attempting login...', 'info');
                            vueApp.loginForm.username = 'admin';
                            vueApp.loginForm.password = 'admin';
                            
                            await vueApp.login();
                            
                            // Wait for login to complete
                            await new Promise(resolve => setTimeout(resolve, 2000));
                            
                            if (vueApp.isAuthenticated) {
                                log('Login successful!', 'success');
                                
                                // Test 4: Switch to entities tab
                                log('Test 4: Switching to entities tab...', 'info');
                                vueApp.switchTab('entities');
                                
                                await new Promise(resolve => setTimeout(resolve, 3000));
                                
                                if (vueApp.activeTab === 'entities') {
                                    log('Successfully switched to entities tab', 'success');
                                    
                                    // Test 5: Check if entities loaded
                                    log('Test 5: Checking if entities loaded...', 'info');
                                    const entityBrowser = iframe.contentWindow.entityBrowserEnhanced;
                                    if (entityBrowser && entityBrowser.entities) {
                                        log(`Entities loaded: ${entityBrowser.entities.length} entities found`, 'success');
                                    } else {
                                        log('Entity browser not ready or no entities found', 'error');
                                    }
                                } else {
                                    log('Failed to switch to entities tab', 'error');
                                }
                            } else {
                                log('Login failed - not authenticated', 'error');
                            }
                        } else {
                            log('Vue app not available', 'error');
                        }
                    } catch (error) {
                        log(`Cross-origin access blocked: ${error.message}`, 'error');
                        log('This is expected due to CORS. Interface is working but cannot be tested programmatically.', 'info');
                    }
                };
                
                iframe.onerror = () => {
                    log('Failed to load EntityDB interface', 'error');
                };
                
                document.body.appendChild(iframe);
                
            } catch (error) {
                log(`Test failed with error: ${error.message}`, 'error');
            }
        }

        // Auto-run tests when page loads
        window.onload = () => {
            log('Test page loaded. Click "Run Tests" to begin.', 'info');
        };
    </script>
</body>
</html>
