<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alpine.js Test</title>
    <script src="https://cdn.jsdelivr.net/npm/alpinejs@3.12.3/dist/cdn.min.js"></script>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            line-height: 1.6;
            padding: 20px;
            max-width: 800px;
            margin: 0 auto;
        }
        
        button {
            padding: 8px 16px;
            background: #3498db;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            margin-right: 10px;
            margin-bottom: 10px;
        }
        
        .box {
            padding: 20px;
            background: #f0f0f0;
            border-radius: 4px;
            margin-top: 10px;
            margin-bottom: 20px;
        }
        
        .dropdown {
            position: relative;
            display: inline-block;
        }
        
        .dropdown-content {
            position: absolute;
            background: white;
            min-width: 200px;
            border: 1px solid #ddd;
            border-radius: 4px;
            padding: 10px;
            z-index: 100;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
        }
        
        .dropdown-item {
            padding: 8px;
            cursor: pointer;
        }
        
        .dropdown-item:hover {
            background: #f0f0f0;
        }
    </style>
</head>
<body>
    <h1>Alpine.js Test Page</h1>
    
    <!-- Basic Toggle Test -->
    <div x-data="{ open: false }" class="box">
        <h2>Basic Toggle Test</h2>
        <button @click="open = !open">Toggle Content</button>
        <div x-show="open">
            This content should show and hide when you click the button.
        </div>
    </div>
    
    <!-- Button Click Test -->
    <div x-data="{ count: 0 }" class="box">
        <h2>Button Click Test</h2>
        <button @click="count++">Increment</button>
        <span>Count: <span x-text="count"></span></span>
    </div>
    
    <!-- Dropdown Test -->
    <div x-data="{ 
        isOpen: false,
        selectedItem: null,
        items: ['Item 1', 'Item 2', 'Item 3', 'Item 4'],
        selectItem(item) {
            this.selectedItem = item;
            this.isOpen = false;
        }
    }" class="box">
        <h2>Dropdown Test</h2>
        <div class="dropdown">
            <button @click="isOpen = !isOpen">
                <span x-text="selectedItem || 'Select an item'"></span>
                <span x-text="isOpen ? '▲' : '▼'"></span>
            </button>
            <div x-show="isOpen" class="dropdown-content">
                <template x-for="(item, index) in items" :key="index">
                    <div @click="selectItem(item)" class="dropdown-item" x-text="item"></div>
                </template>
            </div>
        </div>
        <p x-show="selectedItem">
            You selected: <strong x-text="selectedItem"></strong>
        </p>
    </div>
    
    <!-- Alert Test -->
    <div x-data="{ showAlert() { alert('This is a test alert!'); } }" class="box">
        <h2>Alert Test</h2>
        <button @click="showAlert()">Show Alert</button>
    </div>
    
    <!-- Log Test -->
    <div x-data="{ 
        log() { 
            console.log('Test log message');
            document.getElementById('log-output').textContent += 'Test log message\n';
        } 
    }" class="box">
        <h2>Console Log Test</h2>
        <button @click="log()">Log to Console</button>
        <pre id="log-output" style="background:#333; color:#fff; padding:10px; margin-top:10px; height:100px; overflow:auto;"></pre>
    </div>
</body>
</html>
