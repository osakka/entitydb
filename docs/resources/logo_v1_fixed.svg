<?xml version="1.0" encoding="UTF-8" standalone="no"?>
<svg width="400" height="120" viewBox="0 0 400 120" xmlns="http://www.w3.org/2000/svg">
  <!-- Dark Background -->
  <rect x="0" y="0" width="400" height="120" rx="10" ry="10" fill="#2c3e50" />
  
  <!-- Logo Typography -->
  <g transform="translate(50, 35)">
    <!-- Temporal Marker (Red Circle at 300 degrees from 12 o'clock, outside the "e") -->
    <circle cx="2" cy="25" r="5" fill="#e74c3c" />
    
    <!-- "entityDB" with same weight, no space -->
    <text x="10" y="30" font-family="'Helvetica Neue', Arial, sans-serif" font-weight="700" font-size="50" fill="#ffffff">entity</text>
    <text x="139" y="30" font-family="'Helvetica Neue', Arial, sans-serif" font-weight="700" font-size="50" fill="#3498db">DB</text>
    
    <!-- "TEMPORAL DATABASE" in Thin Capital Letters -->
    <text x="10" y="55" font-family="'Helvetica Neue', Arial, sans-serif" font-weight="200" font-size="18" letter-spacing="1" fill="#ecf0f1">TEMPORAL DATABASE</text>
  </g>
</svg>