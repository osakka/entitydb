<?xml version="1.0" encoding="UTF-8" standalone="no"?>
<svg width="400" height="120" viewBox="0 0 400 120" xmlns="http://www.w3.org/2000/svg">
  <!-- Color Definitions -->
  <defs>
    <linearGradient id="timeGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#3f87a6"/>
      <stop offset="100%" stop-color="#1e5799"/>
    </linearGradient>
  </defs>
  
  <!-- Minimalist Time-Entity Symbol -->
  <g transform="translate(40, 25)">
    <!-- Time Planes (Offset Hexagons) -->
    <polygon points="30,55 45,45 30,35 15,35 0,45 15,55" fill="#3f87a6" fill-opacity="0.3" />
    <polygon points="30,50 45,40 30,30 15,30 0,40 15,50" fill="#3f87a6" fill-opacity="0.5" />
    <polygon points="30,45 45,35 30,25 15,25 0,35 15,45" fill="#3f87a6" fill-opacity="0.7" />
    <polygon points="30,40 45,30 30,20 15,20 0,30 15,40" fill="url(#timeGradient)" />
    
    <!-- Entity Core -->
    <circle cx="22.5" cy="30" r="4" fill="white" />
    
    <!-- Tag Connectors (Minimal) -->
    <line x1="22.5" y1="30" x2="30" y2="25" stroke="white" stroke-width="1.5" />
    <line x1="22.5" y1="30" x2="15" y2="25" stroke="white" stroke-width="1.5" />
    <line x1="22.5" y1="30" x2="10" y2="30" stroke="white" stroke-width="1.5" />
    <line x1="22.5" y1="30" x2="35" y2="30" stroke="white" stroke-width="1.5" />
    
    <!-- Tag Points -->
    <circle cx="30" cy="25" r="2" fill="white" />
    <circle cx="15" cy="25" r="2" fill="white" />
    <circle cx="10" cy="30" r="2" fill="white" />
    <circle cx="35" cy="30" r="2" fill="white" />
  </g>
  
  <!-- Modern Typography -->
  <g>
    <!-- Main Logo Text -->
    <text x="100" y="65" font-family="'Inter', 'Helvetica Neue', sans-serif" font-weight="300" font-size="42" letter-spacing="-1" fill="#333333">entity</text>
    <text x="230" y="65" font-family="'Inter', 'Helvetica Neue', sans-serif" font-weight="700" font-size="42" letter-spacing="-1" fill="#1e5799">DB</text>
    
    <!-- Minimalist Dots (Temporal Indicator) -->
    <circle cx="255" cy="70" r="2" fill="#3f87a6" />
    <circle cx="265" cy="70" r="2" fill="#3f87a6" />
    <circle cx="275" cy="70" r="2" fill="#3f87a6" />
  </g>
  
  <!-- Subtle Descriptor -->
  <text x="200" y="85" font-family="'Inter', 'Helvetica Neue', sans-serif" font-weight="300" font-size="11" fill="#666666" text-anchor="middle">TEMPORAL DATABASE</text>
</svg>