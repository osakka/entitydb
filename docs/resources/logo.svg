<?xml version="1.0" encoding="UTF-8" standalone="no"?>
<svg width="400" height="120" viewBox="0 0 400 120" xmlns="http://www.w3.org/2000/svg">
  <!-- Gradient Background -->
  <defs>
    <linearGradient id="entityGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#3a7bd5"/>
      <stop offset="100%" stop-color="#2c3e50"/>
    </linearGradient>
  </defs>
  
  <!-- Entity Symbol (Stacked Hexagons representing temporal layers) -->
  <g transform="translate(40, 10)">
    <!-- Layered Temporal Hexagons -->
    <polygon points="50,70 70,40 50,10 20,10 0,40 20,70" fill="url(#entityGradient)" opacity="0.3" />
    <polygon points="50,65 67,40 50,15 23,15 6,40 23,65" fill="url(#entityGradient)" opacity="0.5" />
    <polygon points="50,60 64,40 50,20 26,20 12,40 26,60" fill="url(#entityGradient)" opacity="0.7" />
    <polygon points="50,55 61,40 50,25 29,25 18,40 29,55" fill="url(#entityGradient)" opacity="0.9" />
    
    <!-- Entity "Core" -->
    <circle cx="40" cy="40" r="8" fill="#ecf0f1" />
    
    <!-- Tags/Properties (Dots with connecting lines) -->
    <circle cx="60" cy="40" r="3" fill="#ecf0f1" />
    <circle cx="50" cy="25" r="3" fill="#ecf0f1" />
    <circle cx="30" cy="25" r="3" fill="#ecf0f1" />
    <circle cx="20" cy="40" r="3" fill="#ecf0f1" />
    <circle cx="30" cy="55" r="3" fill="#ecf0f1" />
    <circle cx="50" cy="55" r="3" fill="#ecf0f1" />
    
    <!-- Connection Lines -->
    <line x1="40" y1="40" x2="60" y2="40" stroke="#ecf0f1" stroke-width="1.5" />
    <line x1="40" y1="40" x2="50" y2="25" stroke="#ecf0f1" stroke-width="1.5" />
    <line x1="40" y1="40" x2="30" y2="25" stroke="#ecf0f1" stroke-width="1.5" />
    <line x1="40" y1="40" x2="20" y2="40" stroke="#ecf0f1" stroke-width="1.5" />
    <line x1="40" y1="40" x2="30" y2="55" stroke="#ecf0f1" stroke-width="1.5" />
    <line x1="40" y1="40" x2="50" y2="55" stroke="#ecf0f1" stroke-width="1.5" />
  </g>
  
  <!-- Text Element with Modern Typography -->
  <g transform="translate(110, 0)">
    <!-- "Entity" Text -->
    <text x="0" y="70" font-family="'Segoe UI', Arial, sans-serif" font-weight="500" font-size="48" fill="#ecf0f1">Entity</text>
    
    <!-- "DB" Text -->
    <text x="145" y="70" font-family="'Segoe UI', Arial, sans-serif" font-weight="700" font-size="48" fill="#3a7bd5">DB</text>
    
    <!-- Subtle Tagline -->
    <text x="90" y="90" font-family="'Segoe UI', Arial, sans-serif" font-size="14" fill="#ecf0f1" text-anchor="middle">Temporal Entity Database</text>
  </g>
</svg>