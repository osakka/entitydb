<?xml version="1.0" encoding="UTF-8" standalone="no"?>
<svg width="400" height="120" viewBox="0 0 400 120" xmlns="http://www.w3.org/2000/svg">
  <!-- Dark Background -->
  <rect x="0" y="0" width="400" height="120" rx="10" ry="10" fill="#2c3e50" />
  
  <!-- Logo Typography -->
  <g transform="translate(40, 35)">
    <!-- "entity" in White -->
    <text x="0" y="30" font-family="'Helvetica Neue', Arial, sans-serif" font-weight="300" font-size="50" fill="#ffffff">entity</text>
    
    <!-- Temporal Marker (Red Circle at 10 o'clock on the "e") -->
    <circle cx="12" cy="20" r="5" fill="#e74c3c" />
    
    <!-- "DB" in Blue -->
    <text x="160" y="30" font-family="'Helvetica Neue', Arial, sans-serif" font-weight="700" font-size="50" fill="#3498db">DB</text>
    
    <!-- "TEMPORAL DATABASE" in Thin Capital Letters -->
    <text x="0" y="55" font-family="'Helvetica Neue', Arial, sans-serif" font-weight="200" font-size="18" letter-spacing="1" fill="#ecf0f1">TEMPORAL DATABASE</text>
  </g>
</svg>