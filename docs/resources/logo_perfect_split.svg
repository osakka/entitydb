<?xml version="1.0" encoding="UTF-8" standalone="no"?>
<svg width="400" height="120" viewBox="0 0 400 120" xmlns="http://www.w3.org/2000/svg">
  <!-- Split Background for Split Text Visibility (for preview only) -->
  <rect x="0" y="0" width="400" height="120" rx="0" ry="0" fill="#ffffff" />
  <rect x="0" y="60" width="400" height="60" rx="0" ry="0" fill="#14202b" />
  
  <!-- Definitions for 3D ball effect with stronger highlight -->
  <defs>
    <radialGradient id="redSphereGlass" cx="0.3" cy="0.3" r="0.8">
      <stop offset="0%" stop-color="#ff8f8f" />
      <stop offset="50%" stop-color="#e74c3c" />
      <stop offset="100%" stop-color="#c0392b" />
    </radialGradient>
    <filter id="ballShadowSoft" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur in="SourceAlpha" stdDeviation="1" />
      <feOffset dx="0.7" dy="1.2" result="offsetblur" />
      <feComponentTransfer>
        <feFuncA type="linear" slope="0.4" />
      </feComponentTransfer>
      <feMerge>
        <feMergeNode />
        <feMergeNode in="SourceGraphic" />
      </feMerge>
    </filter>
    
    <!-- Clipping Path for Split Text Effect -->
    <clipPath id="topHalf">
      <rect x="-50" y="-50" width="300" height="35" />
    </clipPath>
    <clipPath id="bottomHalf">
      <rect x="-50" y="35" width="300" height="35" />
    </clipPath>
  </defs>
  
  <!-- Minimalist Logo (Split Text Version) -->
  <g transform="translate(60, 35)">
    <!-- 3D Red Sphere at 345 degrees, smaller and further out -->
    <circle cx="-10" cy="5" r="3.5" fill="url(#redSphereGlass)" filter="url(#ballShadowSoft)" />
    
    <!-- "entitydb" with black top half -->
    <g clip-path="url(#topHalf)">
      <text x="0" y="35" font-family="'SF Pro Display', 'Helvetica Neue', sans-serif" font-weight="700" font-size="54" letter-spacing="-0.8" fill="#000000">entity</text>
      <text x="140" y="35" font-family="'SF Pro Display', 'Helvetica Neue', sans-serif" font-weight="700" font-size="54" letter-spacing="-0.8" fill="#3498db">db</text>
    </g>
    
    <!-- "entitydb" with white bottom half -->
    <g clip-path="url(#bottomHalf)">
      <text x="0" y="35" font-family="'SF Pro Display', 'Helvetica Neue', sans-serif" font-weight="700" font-size="54" letter-spacing="-0.8" fill="#ffffff">entity</text>
      <text x="140" y="35" font-family="'SF Pro Display', 'Helvetica Neue', sans-serif" font-weight="700" font-size="54" letter-spacing="-0.8" fill="#3498db">db</text>
    </g>
    
    <!-- "TEMPORAL DATABASE" in capitals, thinner and smaller, aligned with the "e" -->
    <text x="0" y="55" font-family="'SF Pro Display', 'Helvetica Neue', sans-serif" font-weight="200" font-size="12" letter-spacing="2" fill="#555555">TEMPORAL DATABASE</text>
  </g>
</svg>