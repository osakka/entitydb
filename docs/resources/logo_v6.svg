<?xml version="1.0" encoding="UTF-8" standalone="no"?>
<svg width="400" height="120" viewBox="0 0 400 120" xmlns="http://www.w3.org/2000/svg">
  <!-- Extremely Simple Monochromatic Background -->
  <rect x="0" y="0" width="400" height="120" rx="0" ry="0" fill="#14202b" />
  
  <!-- Ultra-Minimalist Logo -->
  <g transform="translate(50, 35)">
    <!-- "entity" in pure white, ultra-light weight -->
    <text x="0" y="35" font-family="'SF Pro Display', 'Helvetica Neue', sans-serif" font-weight="100" font-size="54" letter-spacing="-0.8" fill="#ffffff">entity</text>
    
    <!-- Simple Red Dot -->
    <circle cx="15" cy="24" r="4.5" fill="#e74c3c" />
    
    <!-- "DB" in pure bright blue, heavy weight -->
    <text x="162" y="35" font-family="'SF Pro Display', 'Helvetica Neue', sans-serif" font-weight="800" font-size="54" letter-spacing="-0.8" fill="#3498db">DB</text>
    
    <!-- "TEMPORAL DATABASE" in capitals, thinnest possible weight -->
    <text x="1" y="60" font-family="'SF Pro Display', 'Helvetica Neue', sans-serif" font-weight="100" font-size="15" letter-spacing="3" fill="#ffffff">TEMPORAL DATABASE</text>
    
    <!-- Ultra-thin horizontal line above subtitle -->
    <line x1="1" y1="48" x2="178" y2="48" stroke="#ffffff" stroke-width="0.5" stroke-opacity="0.2" />
  </g>
</svg>