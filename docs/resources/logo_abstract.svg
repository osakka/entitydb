<?xml version="1.0" encoding="UTF-8" standalone="no"?>
<svg width="400" height="120" viewBox="0 0 400 120" xmlns="http://www.w3.org/2000/svg">
  <!-- Modern Gradient Definitions -->
  <defs>
    <linearGradient id="blueGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#0061ff"/>
      <stop offset="100%" stop-color="#60efff"/>
    </linearGradient>
  </defs>
  
  <!-- Abstract Entity-Time Representation -->
  <g transform="translate(30, 25)">
    <!-- Temporal Layers (Abstract Curved Lines) -->
    <path d="M0,45 C10,30 25,25 40,25 S70,30 80,45" stroke="#0061ff" stroke-opacity="0.2" stroke-width="1.5" fill="none" />
    <path d="M0,40 C10,25 25,20 40,20 S70,25 80,40" stroke="#0061ff" stroke-opacity="0.3" stroke-width="1.5" fill="none" />
    <path d="M0,35 C10,20 25,15 40,15 S70,20 80,35" stroke="#0061ff" stroke-opacity="0.4" stroke-width="1.5" fill="none" />
    <path d="M0,30 C10,15 25,10 40,10 S70,15 80,30" stroke="#0061ff" stroke-opacity="0.5" stroke-width="1.5" fill="none" />
    
    <!-- Entity Nodes -->
    <circle cx="10" cy="55" r="6" fill="url(#blueGradient)" />
    <circle cx="30" cy="40" r="8" fill="url(#blueGradient)" />
    <circle cx="50" cy="50" r="7" fill="url(#blueGradient)" />
    <circle cx="70" cy="35" r="5" fill="url(#blueGradient)" />
    
    <!-- Entity Connections -->
    <line x1="10" y1="55" x2="30" y2="40" stroke="#0061ff" stroke-width="1.5" />
    <line x1="30" y1="40" x2="50" y2="50" stroke="#0061ff" stroke-width="1.5" />
    <line x1="50" y1="50" x2="70" y2="35" stroke="#0061ff" stroke-width="1.5" />
    
    <!-- Tags (Small Dots) -->
    <circle cx="20" cy="45" r="2" fill="#fff" />
    <circle cx="40" cy="45" r="2" fill="#fff" />
    <circle cx="60" cy="42" r="2" fill="#fff" />
  </g>
  
  <!-- Contemporary Typography -->
  <g transform="translate(120, 0)">
    <!-- "entity" - Light Weight -->
    <text x="0" y="65" font-family="'SF Pro Display', 'Roboto', sans-serif" font-weight="300" font-size="46" letter-spacing="-1" fill="#333">entity</text>
    
    <!-- "DB" - Bold Weight -->
    <text x="130" y="65" font-family="'SF Pro Display', 'Roboto', sans-serif" font-weight="700" font-size="46" letter-spacing="-1" fill="#0061ff">DB</text>
    
    <!-- Minimal Descriptor -->
    <text x="80" y="80" font-family="'SF Pro Display', 'Roboto', sans-serif" font-weight="400" font-size="10" letter-spacing="1.5" fill="#666" text-anchor="middle">TEMPORAL • CONNECTED • STRUCTURED</text>
  </g>
</svg>