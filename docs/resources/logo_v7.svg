<?xml version="1.0" encoding="UTF-8" standalone="no"?>
<svg width="400" height="120" viewBox="0 0 400 120" xmlns="http://www.w3.org/2000/svg">
  <!-- Deep Blue-Black Background -->
  <rect x="0" y="0" width="400" height="120" rx="5" ry="5" fill="#0a1621" />
  
  <!-- Modern Minimalist Logo -->
  <g transform="translate(55, 30)">
    <!-- Red Temporal Indicator at 300 degrees -->
    <circle cx="-8" cy="30" r="5" fill="#e74c3c" />
    
    <!-- Subtle Connection Line -->
    <line x1="-8" y1="30" x2="15" y2="25" stroke="#e74c3c" stroke-width="1" stroke-opacity="0.7" />
    
    <!-- "entityDB" with even spacing -->
    <text x="0" y="40" font-family="'IBM Plex Sans', 'Helvetica Neue', sans-serif" font-weight="700" font-size="56" letter-spacing="-1" fill="#ffffff">entity</text>
    <text x="145" y="40" font-family="'IBM Plex Sans', 'Helvetica Neue', sans-serif" font-weight="700" font-size="56" letter-spacing="-1" fill="#3498db">DB</text>
    
    <!-- "TEMPORAL DATABASE" in ultralight capitals -->
    <text x="0" y="65" font-family="'IBM Plex Sans', 'Helvetica Neue', sans-serif" font-weight="200" font-size="14" letter-spacing="3.5" fill="#ffffff">TEMPORAL DATABASE</text>
    
    <!-- Three Minimal Dots for Visual Interest -->
    <circle cx="0" cy="73" r="1" fill="#3498db" />
    <circle cx="7" cy="73" r="1" fill="#3498db" />
    <circle cx="14" cy="73" r="1" fill="#3498db" />
  </g>
</svg>