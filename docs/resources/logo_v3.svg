<?xml version="1.0" encoding="UTF-8" standalone="no"?>
<svg width="400" height="120" viewBox="0 0 400 120" xmlns="http://www.w3.org/2000/svg">
  <!-- Subtle Dark Background with Rounded Corners -->
  <rect x="0" y="0" width="400" height="120" rx="12" ry="12" fill="#1a2639" />
  
  <!-- Logo Content -->
  <g transform="translate(45, 30)">
    <!-- "entity" in White with Extra Light Weight -->
    <text x="0" y="35" font-family="'Inter', 'Roboto', sans-serif" font-weight="200" font-size="55" letter-spacing="-1.2" fill="#ffffff">entity</text>
    
    <!-- Temporal Marker (Red Circle with Subtle Glow) -->
    <circle cx="14" cy="22" r="5.5" fill="#e74c3c" />
    <circle cx="14" cy="22" r="7.5" fill="#e74c3c" fill-opacity="0.3" />
    
    <!-- "DB" in Blue with Black Bold Weight -->
    <text x="165" y="35" font-family="'Inter', 'Roboto', sans-serif" font-weight="800" font-size="55" letter-spacing="-1.2" fill="#3498db">DB</text>
    
    <!-- "TEMPORAL DATABASE" in Thin Capitals with Tracking -->
    <text x="2" y="60" font-family="'Inter', 'Roboto', sans-serif" font-weight="200" font-size="15" letter-spacing="3" fill="#ecf0f1">TEMPORAL DATABASE</text>
    
    <!-- Minimal Horizontal Line Above Text to Add Visual Interest -->
    <line x1="0" y1="8" x2="250" y2="8" stroke="#3498db" stroke-width="1" stroke-opacity="0.3" />
  </g>
</svg>