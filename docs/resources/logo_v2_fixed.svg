<?xml version="1.0" encoding="UTF-8" standalone="no"?>
<svg width="400" height="120" viewBox="0 0 400 120" xmlns="http://www.w3.org/2000/svg">
  <!-- Dark Blue Gradient Background -->
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#1a2a3a"/>
      <stop offset="100%" stop-color="#2c3e50"/>
    </linearGradient>
  </defs>
  
  <rect x="0" y="0" width="400" height="120" rx="8" ry="8" fill="url(#bgGradient)" />
  
  <!-- Main Logo Text -->
  <g transform="translate(50, 38)">
    <!-- Temporal Marker (Red Circle at 300 degrees) -->
    <circle cx="2" cy="25" r="6" fill="#e74c3c" />
    
    <!-- "entityDB" with same weight, no space -->
    <text x="12" y="30" font-family="'SF Pro Display', 'Helvetica Neue', sans-serif" font-weight="700" font-size="52" letter-spacing="-1" fill="#ffffff">entity</text>
    <text x="145" y="30" font-family="'SF Pro Display', 'Helvetica Neue', sans-serif" font-weight="700" font-size="52" letter-spacing="-1" fill="#3498db">DB</text>
    
    <!-- "TEMPORAL DATABASE" in Thin All Caps -->
    <text x="12" y="55" font-family="'SF Pro Display', 'Helvetica Neue', sans-serif" font-weight="200" font-size="16" letter-spacing="2" fill="#ecf0f1">TEMPORAL DATABASE</text>
  </g>
</svg>