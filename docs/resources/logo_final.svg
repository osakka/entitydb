<?xml version="1.0" encoding="UTF-8" standalone="no"?>
<svg width="400" height="120" viewBox="0 0 400 120" xmlns="http://www.w3.org/2000/svg">
  <!-- Definitions for 3D ball effect -->
  <defs>
    <radialGradient id="redSphere" cx="0.35" cy="0.35" r="0.65">
      <stop offset="0%" stop-color="#ff6b6b" />
      <stop offset="70%" stop-color="#e74c3c" />
      <stop offset="100%" stop-color="#c0392b" />
    </radialGradient>
    <filter id="ballShadow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur in="SourceAlpha" stdDeviation="1.5" />
      <feOffset dx="0.5" dy="1" result="offsetblur" />
      <feComponentTransfer>
        <feFuncA type="linear" slope="0.5" />
      </feComponentTransfer>
      <feMerge>
        <feMergeNode />
        <feMergeNode in="SourceGraphic" />
      </feMerge>
    </filter>
  </defs>
  
  <!-- Ultra-Minimalist Logo on Transparent Background -->
  <g transform="translate(60, 35)">
    <!-- 3D Red Sphere at 330 degrees -->
    <circle cx="-2" cy="15" r="4.5" fill="url(#redSphere)" filter="url(#ballShadow)" />
    
    <!-- "entitydb" with same weight, lowercase db -->
    <text x="0" y="35" font-family="'SF Pro Display', 'Helvetica Neue', sans-serif" font-weight="700" font-size="54" letter-spacing="-0.8" fill="#14202b">entity</text>
    <text x="140" y="35" font-family="'SF Pro Display', 'Helvetica Neue', sans-serif" font-weight="700" font-size="54" letter-spacing="-0.8" fill="#3498db">db</text>
    
    <!-- "TEMPORAL DATABASE" in capitals, thinner and smaller, aligned with the "e" -->
    <text x="0" y="55" font-family="'SF Pro Display', 'Helvetica Neue', sans-serif" font-weight="100" font-size="12" letter-spacing="2" fill="#777777">TEMPORAL DATABASE</text>
  </g>
</svg>