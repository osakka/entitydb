<?xml version="1.0" encoding="UTF-8" standalone="no"?>
<svg width="400" height="120" viewBox="0 0 400 120" xmlns="http://www.w3.org/2000/svg">
  <!-- Clean White Background (Good for Light Themes) -->
  <rect x="0" y="0" width="400" height="120" rx="0" ry="0" fill="#ffffff" />
  
  <!-- Logo Content -->
  <g transform="translate(40, 35)">
    <!-- Temporal Marker (Red Circle at 300 degrees) -->
    <circle cx="0" cy="25" r="5" fill="#e74c3c" />
    
    <!-- "entityDB" with same weight, no space -->
    <text x="10" y="30" font-family="'Montserrat', 'Helvetica Neue', sans-serif" font-weight="700" font-size="50" letter-spacing="-0.5" fill="#333333">entity</text>
    <text x="140" y="30" font-family="'Montserrat', 'Helvetica Neue', sans-serif" font-weight="700" font-size="50" letter-spacing="-0.5" fill="#3498db">DB</text>
    
    <!-- "TEMPORAL DATABASE" in Gray Thin Capitals -->
    <text x="10" y="55" font-family="'Montserrat', 'Helvetica Neue', sans-serif" font-weight="300" font-size="14" letter-spacing="2.5" fill="#666666">TEMPORAL DATABASE</text>
    
    <!-- Subtle Time Indicator Lines (Horizontal) -->
    <line x1="10" y1="63" x2="50" y2="63" stroke="#e74c3c" stroke-width="1" stroke-opacity="0.3" />
    <line x1="55" y1="63" x2="95" y2="63" stroke="#e74c3c" stroke-width="1" stroke-opacity="0.5" />
    <line x1="100" y1="63" x2="130" y2="63" stroke="#e74c3c" stroke-width="1" stroke-opacity="0.7" />
    <line x1="135" y1="63" x2="155" y2="63" stroke="#e74c3c" stroke-width="1" stroke-opacity="0.9" />
  </g>
</svg>