<?xml version="1.0" encoding="UTF-8" standalone="no"?>
<svg width="400" height="120" viewBox="0 0 400 120" xmlns="http://www.w3.org/2000/svg">
  <!-- Definitions for chrome ball effect -->
  <defs>
    <radialGradient id="redChrome" cx="0.35" cy="0.35" r="0.7">
      <stop offset="0%" stop-color="#ffffff" />
      <stop offset="30%" stop-color="#ff7b7b" />
      <stop offset="70%" stop-color="#e74c3c" />
      <stop offset="100%" stop-color="#c0392b" />
    </radialGradient>
    <filter id="dropShadow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur in="SourceAlpha" stdDeviation="1.2" />
      <feOffset dx="0.6" dy="1.5" result="offsetblur" />
      <feComponentTransfer>
        <feFuncA type="linear" slope="0.6" />
      </feComponentTransfer>
      <feMerge>
        <feMergeNode />
        <feMergeNode in="SourceGraphic" />
      </feMerge>
    </filter>
  </defs>
  
  <!-- Color Variation with Dark Gray Text -->
  <g transform="translate(60, 35)">
    <!-- Chrome Red Sphere at 330 degrees -->
    <circle cx="-2" cy="15" r="4.5" fill="url(#redChrome)" filter="url(#dropShadow)" />
    
    <!-- "entitydb" with same weight, dark gray entity, blue db -->
    <text x="0" y="35" font-family="'SF Pro Display', 'Helvetica Neue', sans-serif" font-weight="700" font-size="54" letter-spacing="-0.8" fill="#333333">entity</text>
    <text x="140" y="35" font-family="'SF Pro Display', 'Helvetica Neue', sans-serif" font-weight="700" font-size="54" letter-spacing="-0.8" fill="#3498db">db</text>
    
    <!-- "TEMPORAL DATABASE" in capitals with slight gradient -->
    <linearGradient id="textGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" stop-color="#555555" />
      <stop offset="100%" stop-color="#888888" />
    </linearGradient>
    <text x="0" y="55" font-family="'SF Pro Display', 'Helvetica Neue', sans-serif" font-weight="200" font-size="12" letter-spacing="2" fill="url(#textGradient)">TEMPORAL DATABASE</text>
  </g>
</svg>