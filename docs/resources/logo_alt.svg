<?xml version="1.0" encoding="UTF-8" standalone="no"?>
<svg width="400" height="120" viewBox="0 0 400 120" xmlns="http://www.w3.org/2000/svg">
  <!-- Gradient Definitions -->
  <defs>
    <linearGradient id="mainGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#4facfe"/>
      <stop offset="100%" stop-color="#00f2fe"/>
    </linearGradient>
    <linearGradient id="timeGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" stop-color="#4facfe" stop-opacity="0.2"/>
      <stop offset="100%" stop-color="#4facfe" stop-opacity="0.8"/>
    </linearGradient>
  </defs>
  
  <!-- Modern Entity Database Icon -->
  <g transform="translate(30, 20)">
    <!-- Time Layers (Semi-transparent horizontal lines) -->
    <rect x="0" y="25" width="60" height="1.5" fill="url(#timeGradient)" opacity="0.3" rx="1" />
    <rect x="0" y="35" width="60" height="1.5" fill="url(#timeGradient)" opacity="0.4" rx="1" />
    <rect x="0" y="45" width="60" height="1.5" fill="url(#timeGradient)" opacity="0.5" rx="1" />
    <rect x="0" y="55" width="60" height="1.5" fill="url(#timeGradient)" opacity="0.6" rx="1" />
    <rect x="0" y="65" width="60" height="1.5" fill="url(#timeGradient)" opacity="0.7" rx="1" />
    
    <!-- Entity Hexagon (Primary Element) -->
    <polygon points="40,60 55,40 40,20 15,20 0,40 15,60" fill="url(#mainGradient)" />
    
    <!-- Entity Connection Points (Tags) -->
    <circle cx="27.5" cy="40" r="3" fill="white" />
    <circle cx="20" cy="30" r="2" fill="white" />
    <circle cx="35" cy="30" r="2" fill="white" />
    <circle cx="20" cy="50" r="2" fill="white" />
    <circle cx="35" cy="50" r="2" fill="white" />
    
    <!-- Connection Lines -->
    <line x1="27.5" y1="40" x2="20" y2="30" stroke="white" stroke-width="1" />
    <line x1="27.5" y1="40" x2="35" y2="30" stroke="white" stroke-width="1" />
    <line x1="27.5" y1="40" x2="20" y2="50" stroke="white" stroke-width="1" />
    <line x1="27.5" y1="40" x2="35" y2="50" stroke="white" stroke-width="1" />
  </g>
  
  <!-- Logotype -->
  <g transform="translate(110, 40)">
    <!-- Entity -->
    <text x="0" y="30" font-family="'Montserrat', 'Segoe UI', sans-serif" font-weight="300" font-size="48" fill="#333333">entity</text>
    
    <!-- DB -->
    <text x="130" y="30" font-family="'Montserrat', 'Segoe UI', sans-serif" font-weight="600" font-size="48" fill="#4facfe">DB</text>
    
    <!-- Minimal Tagline -->
    <text x="80" y="50" font-family="'Montserrat', 'Segoe UI', sans-serif" font-size="12" font-weight="300" fill="#666666" text-anchor="middle">temporal · tagged · connected</text>
  </g>
</svg>