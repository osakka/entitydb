<?xml version="1.0" encoding="UTF-8" standalone="no"?>
<svg width="400" height="120" viewBox="0 0 400 120" xmlns="http://www.w3.org/2000/svg">
  <!-- Main Background -->
  <rect x="0" y="0" width="400" height="120" rx="10" ry="10" fill="#2c3e50" />
  
  <!-- "Entity" Text -->
  <text x="95" y="75" font-family="Arial, sans-serif" font-weight="bold" font-size="48" fill="#ecf0f1">Entity</text>
  
  <!-- "DB" Text -->
  <text x="240" y="75" font-family="Arial, sans-serif" font-weight="bold" font-size="48" fill="#3498db">DB</text>
  
  <!-- Entity Icon (Hexagon with Connected Nodes) -->
  <polygon points="50,60 65,40 50,20 20,20 5,40 20,60" fill="#3498db" opacity="0.9" />
  <circle cx="35" cy="40" r="5" fill="#ecf0f1" />
  <circle cx="20" cy="30" r="3" fill="#ecf0f1" />
  <circle cx="50" cy="30" r="3" fill="#ecf0f1" />
  <circle cx="20" cy="50" r="3" fill="#ecf0f1" />
  <circle cx="50" cy="50" r="3" fill="#ecf0f1" />
  
  <!-- Line Connectors -->
  <line x1="35" y1="40" x2="20" y2="30" stroke="#ecf0f1" stroke-width="1" />
  <line x1="35" y1="40" x2="50" y2="30" stroke="#ecf0f1" stroke-width="1" />
  <line x1="35" y1="40" x2="20" y2="50" stroke="#ecf0f1" stroke-width="1" />
  <line x1="35" y1="40" x2="50" y2="50" stroke="#ecf0f1" stroke-width="1" />
  
  <!-- Temporal Clock Indicators -->
  <circle cx="340" cy="40" r="20" fill="none" stroke="#3498db" stroke-width="2" />
  <line x1="340" y1="40" x2="340" y2="25" stroke="#3498db" stroke-width="2" />
  <line x1="340" y1="40" x2="350" y2="50" stroke="#3498db" stroke-width="2" />
  
  <!-- Tagline -->
  <text x="200" y="100" font-family="Arial, sans-serif" font-size="14" fill="#ecf0f1" text-anchor="middle">Temporal DB with 100x Performance</text>
</svg>